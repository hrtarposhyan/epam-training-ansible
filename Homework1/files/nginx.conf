server {
        listen 80;

        root //var/www/html/wordpress;

        index index.php;

        server_name 192.168.0.15;

        location / {
            try_files $uri $uri/ =404;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        }
}